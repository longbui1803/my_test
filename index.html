<!DOCTYPE html>
<html>
<head>
  <title>Trang Web Đơn Giản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn đến với trang web của tôi!</h1>
  <p>Đây là một trang web đơn giản để đẩy lên GitHub.</p>
  <button onclick="alert('Cảm ơn bạn đã ghé thăm!')">Nhấn vào tôi</button>
</body>
</html>
